<body>
    <div class="container">
        <aside class="filter-block">
            <form class="filter-form" name="filter">

                    <div class="filter">
                        <h3 class="filter-title">Brand</h3>
                        <label class="filter-item">
                            <input type="checkbox" name="">
                            <span>Asus</span>
                        </label>

                            <input type="checkbox" name="">
                            <span>Lenovo</span>
                        </label>
                        <label class="filter-item">

                        </label>
                        <label class="filter-item">

                        </label>
                    </div>
                </fieldset>

            </form>
